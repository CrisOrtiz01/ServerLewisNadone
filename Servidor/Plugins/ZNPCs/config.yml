# ZNPCs Configuration File
settings:
  save-interval: 300 # Guardar datos cada 5 minutos
  debug: false
  allow-command-execution: true # Permitir que los NPCs ejecuten comandos
  default-skin: "Steve"
  
# Configuración de integración con otros plugins
integrations:
  quests-plugin: true # Habilitar integración con el plugin Quests
  
# Configuración de rendimiento
performance:
  max-visible-npcs: 50
  look-close-range: 10
  
# Configuración de base de datos (para guardar los NPCs)
database:
  type: YAML # Alternativas: MYSQL, SQLITE
  file: "database.yml" # Solo para tipo YAML
