    name: '&dAcróbata Novato'
    ask-message: '&d[Ícaro]: &7¡El primer paso hacia las estrellas! Este parkour básico
      pondrá a prueba tu equilibrio y precisión. Las plumas te enseñarán sobre la
      gracia y el slime sobre la flexibilidad necesaria para dominar el arte del salto.'
    finish-message: '&d[Ícaro]: &7¡Bien hecho! Tus piernas comenzarán a sentirse más
      ligeras, como si la gravedad tuviera menos efecto sobre ti.'
