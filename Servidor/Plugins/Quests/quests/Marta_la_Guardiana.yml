quests:
  escudo_pueblo:
    name: '&cEscudo del Pueblo'
    ask-message: '&c[Marta]: &7Los creepers se han vuelto más resistentes y sus explosiones
      más devastadoras. Necesito que los elimines antes de que destruyan nuestros
      hogares. La obsidiana te enseñará el secreto de la verdadera resistencia.'
    finish-message: '&c[Marta]: &7Has mostrado valor frente al peligro. Ahora tu cuerpo
      se fortalecerá como el escudo que protege nuestro pueblo.'
    requirements:
      level: 0
    rewards:
      commands:
      - effect give %player% resistance 999999 0 true
      - tellraw %player% {"text":"Has obtenido Resistencia I de forma permanente","color":"red"}
      items:
      - mm:TOKEN_MISION 5
      money: 100
      quest-points: 5
      permission: habilidades.resistencia.1
    stages:
      ordered:
        1:
          mobs-to-kill:
          - Creeper_Explosivo
          mob-amounts:
          - 15
          items-to-collect:
          - SHIELD
          - OBSIDIAN
          - mm:TOKEN_MISION
          amounts-to-collect:
          - 1
          - 8
          - 32
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
