quests:
  mensajero_principiante:
    name: '&bMensajero Principiante'
    ask-message: '&b[Lia]: &7¡Así que quieres ser rápido como el viento! Primero demuéstrame
      que tienes lo básico. Esta carrera es sencilla, pero te pondrá a prueba. El
      azúcar te enseñará sobre la energía pura del movimiento.'
    finish-message: '&b[Lia]: &7¡No está mal para empezar! Tus piernas comenzarán
      a moverse más rápido de lo que creías posible.'
    requirements:
      level: 0
    rewards:
      commands:
      - effect give %player% speed 999999 0 true
      - tellraw %player% {"text":"Has obtenido Velocidad I de forma permanente","color":"aqua"}
      items:
      - mm:TOKEN_MISION 5
      money: 100
      quest-points: 5
      permission: habilidades.velocidad.1
    stages:
      ordered:
        1:
          items-to-collect:
          - META_CARRERA
          - SUGAR
          - mm:TOKEN_MISION
          amounts-to-collect:
          - 1
          - 16
          - 32
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
  mensajero_veloz:
    name: '&bMensajero Veloz'
    ask-message: '&b[Lia]: &7¡Ahora viene lo divertido! Esta ruta tiene obstáculos
      y peligros. Los esqueletos tácticos intentarán frenarte con sus flechas. ¡Demuestra
      que puedes ser rápido incluso en situación de peligro!'
    finish-message: '&b[Lia]: &7¡Impresionante! Tu velocidad está aumentando. Ahora
      podrías alcanzar a un caballo en plena carrera.'
    requirements:
      quest-points: 5
      permission: habilidades.velocidad.1
      quests-completed:
      - mensajero_principiante
    rewards:
      commands:
      - effect give %player% speed 999999 1 true
      - tellraw %player% {"text":"Has mejorado a Velocidad II de forma permanente","color":"aqua"}
      items:
      - mm:TOKEN_MISION 10
      money: 200
      quest-points: 10
      permission: habilidades.velocidad.2
    stages:
      ordered:
        1:
          mobs-to-kill:
          - Skeleton_Guerrero
          mob-amounts:
          - 10
          items-to-collect:
          - META_CARRERA
          - SUGAR
          - mm:TOKEN_MISION
          amounts-to-collect:
          - 1
          - 32
          - 64
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
  mensajero_relampago:
    name: '&bMensajero Relámpago'
    ask-message: '&b[Lia]: &7Esta es la prueba definitiva. Solo otro mensajero además
      de mí la ha completado en la historia del pueblo. La tarta es para celebrar
      cuando lo logres... ¡si es que lo logras! Con esta velocidad podrías superar
      incluso a los vientos del este.'
    finish-message: '&b[Lia]: &7¡Increíble! Nunca pensé que vería a alguien completar
      esta carrera en mi vida. Ahora eres tan rápido como el relámpago mismo.'
    requirements:
      quest-points: 15
      permission: habilidades.velocidad.2
      quests-completed:
      - mensajero_veloz
    rewards:
      commands:
      - effect give %player% speed 999999 2 true
      - tellraw %player% {"text":"¡Has alcanzado Velocidad III, el poder máximo!","color":"aqua","bold":true}
      - title %player% title {"text":"¡Mensajero Relámpago!","color":"aqua","bold":true}
      - title %player% subtitle {"text":"Has dominado el poder de la Velocidad","color":"white"}
      items:
      - mm:TOKEN_MISION 15
      money: 300
      quest-points: 15
      permission: habilidades.velocidad.3
    stages:
      ordered:
        1:
          mobs-to-kill:
          - Skeleton_Guerrero
          mob-amounts:
          - 15
          items-to-collect:
          - META_CARRERA
          - SUGAR
          - CAKE
          - mm:TOKEN_MISION
          amounts-to-collect:
          - 1
          - 64
          - 1
          - 128
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
