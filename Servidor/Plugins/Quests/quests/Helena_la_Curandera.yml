quests:
  sanador_principiante:
    name: '&fSanador Principiante'
    ask-message: '&f[Helena]: &7La curación comienza con la compasión. Estos aldeanos necesitan tu ayuda. La miel contiene propiedades curativas que te enseñarán sobre el arte de la regeneración natural.'
    finish-message: '&f[Helena]: &7Has demostrado tener un corazón bondadoso. Ahora te enseñaré los secretos básicos de la regeneración.'
    requirements:
      level: 0
    rewards:
      commands:
      - effect give %player% regeneration 999999 0 true
      - tellraw %player% {"text":"Has obtenido Regeneración I de forma permanente","color":"white"}
      items:
      - mm:TOKEN_MISION 5
      money: 100
      quest-points: 5
      permission: habilidades.regeneracion.1
    objectives:
      meta_curacion:
        type: collect
        item: META_CURACION
        amount: 3
        data:
          display-name: '&dMeta de Curación'
      miel:
        type: collect
        item: HONEY_BOTTLE
        amount: 12
        data: []
      pocion:
        type: collect
        item: POTION
        amount: 1
        data:
          potion-type: INSTANT_HEAL
      tokens:
        type: collect
        item: mm:TOKEN_MISION
        amount: 35
        data:
          display-name: '&eToken de Misión'
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
      category: curandera
      
  medico_experimentado:
    name: '&fMédico Experimentado'
    ask-message: '&f[Helena]: &7Las lágrimas de ghast contienen propiedades regenerativas excepcionales. Son difíciles de obtener, pero su poder compensa el esfuerzo. Tu dedicación a los enfermos me demuestra que eres digno de este conocimiento.'
    finish-message: '&f[Helena]: &7Tu capacidad de curación se ha expandido notablemente. Ahora puedes sanar heridas más rápido que cualquier medicina común.'
    requirements:
      quest-points: 5
      permission: habilidades.regeneracion.1
    rewards:
      commands:
      - effect give %player% regeneration 999999 1 true
      - tellraw %player% {"text":"Has mejorado a Regeneración II de forma permanente","color":"white"}
      items:
      - mm:TOKEN_MISION 10
      money: 200
      quest-points: 10
      permission: habilidades.regeneracion.2
    objectives:
      meta_curacion:
        type: collect
        item: META_CURACION
        amount: 6
        data:
          display-name: '&dMeta de Curación'
      lagrimas:
        type: collect
        item: GHAST_TEAR
        amount: 8
        data: []
      tokens:
        type: collect
        item: mm:TOKEN_MISION
        amount: 70
        data:
          display-name: '&eToken de Misión'
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
      category: curandera
      requires:
      - sanador_principiante
      
  maestro_sanador:
    name: '&fMaestro Sanador'
    ask-message: '&f[Helena]: &7El nivel máximo del arte de la regeneración. Con este poder, las heridas se cerrarán ante tus ojos y tu cuerpo se renovará constantemente. Pocos alcanzan este nivel de maestría, pero tu compasión y dedicación te han hecho merecedor.'
    finish-message: '&f[Helena]: &7Has alcanzado la cima del arte de la curación. Tu cuerpo se regenera con una velocidad que desafía las leyes de la naturaleza. Las heridas mortales se convierten en meros rasguños bajo tu poder.'
    requirements:
      quest-points: 15
      permission: habilidades.regeneracion.2
    rewards:
      commands:
      - effect give %player% regeneration 999999 2 true
      - tellraw %player% {"text":"¡Has alcanzado Regeneración III, el poder máximo!","color":"white","bold":true}
      - title %player% title {"text":"¡Maestro Sanador!","color":"white","bold":true}
      - title %player% subtitle {"text":"Has dominado el poder de la Regeneración","color":"gray"}
      items:
      - mm:TOKEN_MISION 15
      money: 300
      quest-points: 15
      permission: habilidades.regeneracion.3
    objectives:
      meta_curacion:
        type: collect
        item: META_CURACION
        amount: 12
        data:
          display-name: '&dMeta de Curación'
      lagrimas:
        type: collect
        item: GHAST_TEAR
        amount: 12
        data: []
      tokens:
        type: collect
        item: mm:TOKEN_MISION
        amount: 100
        data:
          display-name: '&eToken de Misión'
    options:
      cooldown:
        enabled: true
        time: 86400
      repeat:
        enabled: true
        infinite: false
        amount: 1
      category: curandera
      requires:
      - medico_experimentado
