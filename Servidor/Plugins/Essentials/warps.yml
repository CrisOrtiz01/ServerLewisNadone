# Este archivo contiene todos los warps (puntos de teletransporte) del servidor
# Organizado por categorías para facilitar la navegación y el mantenimiento

# Sistema de costos:
# - Área principal (spawn): Gratis
# - Áreas principales cercanas (pueblo, mercado): 1-2 Esmeraldas Reales
# - NPCs: 1 Esmeralda Real (balance económico)
# - Recursos: 3-5 Esmeraldas Reales (según distancia)
# - Misiones: 2-8 Esmeraldas Reales (según dificultad)
# - Zonas peligrosas: 10-25 Esmeraldas Reales (según nivel de peligro)

# Sistema de permisos:
# - essentials.warps.basico: Acceso a áreas principales
# - essentials.warps.npc: Acceso a NPCs
# - essentials.warps.recursos: Acceso a zonas de recursos
# - essentials.warps.mision.facil: Misiones nivel 1
# - essentials.warps.mision.medio: Misiones nivel 2
# - essentials.warps.mision.dificil: Misiones nivel 3-4
# - essentials.warps.peligro.*: Zonas de alto peligro

# =================================================================
# ÁREAS PRINCIPALES
# =================================================================

spawn:
  world: world
  x: 0.5
  y: 70.0
  z: 0.5
  yaw: 0.0
  pitch: 0.0
  # Las coordenadas del spawn deben ser el centro exacto del spawn para evitar problemas de teletransporte
  # El jugador debe aparecer mirando hacia el pueblo de Nápoles
  category: principales
  description: |
    &6Punto de aparición de todos los viajeros.
    &ePor aquí comienza tu aventura en las tierras de Nápoles.
    &eMira hacia el este para divisar la entrada al pueblo.
  permission: essentials.warps.basico

napoles:
  world: world
  x: 10.5
  y: 70.0
  z: 10.5
  yaw: 180.0
  pitch: 0.0
  # Estas coordenadas deben ser la plaza central de Nápoles
  category: principales
  description: |
    &6Nápoles, el pueblo principal de estas tierras.
    &eFundado hace siglos por dos grandes campeones.
    &eAquí encontrarás a los 9 líderes que guían a los habitantes.
  cost: 1
  permission: essentials.warps.basico

mercado:
  world: world
  x: 125.5
  y: 72.0
  z: 125.5
  yaw: 90.0
  pitch: 0.0
  # El mercado debe estar cerca de la plaza central pero en una zona distinta
  category: principales
  description: |
    &6El Mercado de Nápoles.
    &eCentro de comercio donde los mercaderes intercambian
    &eEsmeraldas Reales por recursos y tesoros exóticos.
    &eAquí podrás encontrar casi cualquier cosa que necesites.
    &7Costo: &a1 Esmeralda Real
  cost: 1
  permission: essentials.warps.basico

highgarden:
  world: world
  x: 200.5
  y: 85.0
  z: 200.5
  yaw: 270.0
  pitch: 0.0
  # Highgarden debe estar en una colina elevada, visible desde Nápoles
  category: principales
  description: |
    &6Highgarden, el Santuario Sagrado.
    &eLugar de adoración a los dioses de los primeros campeones.
    &eSe dice que quien medita aquí recibe la bendición de los ancestros.
    &eLas flores eternas que lo rodean nunca se marchitan.
    &7Costo: &a2 Esmeraldas Reales
  cost: 2
  permission: essentials.warps.basico

