# Configuración optimizada de TAB para ServerLewisNadone

# Configuración general
header-footer:
  enabled: true
  header:
    - "&6&l✦ &r&6ServerLewisNadone RPG &6&l✦"
    - "&7Jugadores online: &f%server_online%"
    - ""
  footer:
    - ""
    - "&7Website: &bexample.com"
    - "&7Discord: &bdiscord.gg/example"

# Configuración de pestañas
tablist-name-formatting:
  enabled: true
  anti-override: true
  format: "%player%"

# Configuración de equipos del scoreboard
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  sorting-types:
    - "GROUPS:owner,admin,mod,helper,builder,vip,default"
    - "PLACEHOLDER_A_TO_Z:%player%"
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false

# Objetivo en la lista de jugadores
playerlist-objective:
  enabled: true
  value: "%ping%"
  fancy-value: "&7Ping: %ping%"
  title: "TAB"
  render-type: INTEGER

# Objetivo debajo del nombre
belowname-objective:
  enabled: false
  value: "%health%"
  title: "&cHealth"
  fancy-value: "&c%health%"

# Prevenir efecto de espectador
prevent-spectator-effect:
  enabled: false

# Bossbar
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: "PROGRESS"
      color: "YELLOW"
      progress: "100"
      text: "&fWebsite: &bwww.example.com"

# Scoreboard
scoreboard:
  enabled: false
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: true
  static-number: 0
  delay-on-join-milliseconds: 0
  scoreboards:
    scoreboard:
      title: "&6ServerLewisNadone"
      lines:
        - "&7%date%"
        - "&6Online: &f%server_online%"
        - "&6Ping: &f%ping%ms"
        - "&6Mundo: &f%world%"

# Diseño
layout:
  enabled: false
  direction: COLUMNS
  default-skin: mineskin:383747683
  enable-remaining-players-text: true
  remaining-players-text: '... and %s more'
  empty-slot-ping-value: 1000

# Falsificar ping
ping-spoof:
  enabled: false
  value: 0

# Configuración de placeholders
placeholders:
  date-format: "dd.MM.yyyy"
  time-format: "[HH:mm:ss / h:mm a]"
  time-offset: 0
  register-tab-expansion: false

# Reemplazos de output de placeholders
placeholder-output-replacements:
  "%essentials_vanished%":
    "yes": "&7| Vanished"
    "no": ""

# Placeholders condicionales
conditions:
  nick:
    conditions:
      - "%player%=%essentials_nickname%"
    yes: "%player%"
    no: "~%essentials_nickname%"

# Intervalos de refresco de placeholders
placeholder-refresh-intervals:
  default-refresh-interval: 500
  "%server_uptime%": 1000
  "%server_tps_1_colored%": 1000
  "%player_health%": 200
  "%player_ping%": 1000

# Asignar grupos por permisos
assign-groups-by-permissions: false

# Lista para buscar grupos primarios
primary-group-finding-list:
  - Owner
  - Admin
  - Mod
  - Helper
  - default

# Intervalo de refresco de permisos
permission-refresh-interval: 1000

# Debug
debug: false

# MySQL
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
  useSSL: true

# Soporte de proxy
proxy-support:
  enabled: false
  type: PLUGIN

# Lista de jugadores por mundo
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false

# Compensación por bug de packetevents
compensate-for-packetevents-bug: false

# Lista de jugadores global
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  display-vanished-players-as-spectators: true
  isolate-unlisted-servers: false
  update-latency: false

# Usar gestor de permisos de Bukkit
use-bukkit-permissions-manager: false

# Usar UUID online en tablist
use-online-uuid-in-tablist: true